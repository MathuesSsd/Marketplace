<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Produto | Marketplace</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <h1>Marketplace</h1>
    <nav>
      <a href="index.html">Voltar</a>
      <a href="carrinho.html">Carrinho</a>
    </nav>
  </header>

  <main class="product-page">
    <div class="product-images">
      <img src="images/placeholder.png" alt="Imagem do produto" class="main-image">
      <div class="thumbnails">
        <!-- Thumbnails would go here -->
      </div>
    </div>
    <div class="product-details">
      <h2>Nome do Produto</h2>
      <div class="price">R$ 99,99</div>
      <div class="rating">★★★★☆ (42 avaliações)</div>
      <div class="description">
        <h3>Descrição</h3>
        <p>Descrição detalhada do produto aqui.</p>
      </div>
      <div class="seller-info">
        <h3>Vendedor</h3>
        <p>Loja Exemplo</p>
      </div>
      <button class="add-to-cart">Adicionar ao Carrinho</button>
      <button class="buy-now">Comprar Agora</button>
    </div>
  </main>
  <script src="js/script.js"></script>
</body>
</html>
